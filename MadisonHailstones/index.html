<html>
  <head>
    <style>
      body {
        font-family: Arial;
        height: 100%;
        margin: 1px;
      }
      
      a {
        color: maroon;
        font-size: 22px;
        text-decoration: none;
      }
      
      a:hover {
        filter: brightness(200%);
      }
    
      #logo {
        background-image: url(img/logo.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 0px;
        left: calc(50% - 100px);
        z-index: -1;
      }
      
      .sep {
        border: 1px solid maroon;
        margin: 0px;
      }
      
      #homebody {
        padding-top: 173px;
        width: 100%;
        height: calc(100% - 202px);
        display: flex;
      }
      
      #homebody > a {
        text-align: center;
        width: calc(100% / 6);
        height: 100%;
      }
      
      #homebody > a:hover {
        filter: brightness(200%);
      }
      
      .page-img {
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 100%;
        filter: brightness(50%);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div id="logo"></div>
    
    <!-- Body -->
    <div id="homebody">
      <a class="link" href="./hurling/index.html">
        Hurling
        <hr class="sep"/>
        <div class="page-img" style="background-image: url('img/h2_original.jpg');"></div>
      </a>
      <a class="link" href="./camogie/index.html">
        Camogie
        <hr class="sep"/>
        <div class="page-img" style="background-image: url('img/mf.jpg');"></div>
      </a>
      <a class="link" href="./events/index.html">
        Events
        <hr class="sep"/>
        <div class="page-img" style="background-image: url('img/mf.jpg');"></div>
      </a>
      <a class="link" href="./youth/index.html">
        Youth
        <hr class="sep"/>
        <div class="page-img" style="background-image: url('img/mf.jpg');"></div>
      </a>
      <a class="link" href="./gaelicfootball/index.html">
        Gaelic Football
        <hr class="sep"/>
        <div class="page-img" style="background-image: url('img/mf.jpg');"></div>
      </a>
      <a class="link" href="./ladiesgaelicfootball/index.html">
        Ladies Gaelic Football
        <hr class="sep"/>
        <div class="page-img" style="background-image: url('img/mf.jpg');"></div>
      </a>
    </div>
    
    <!-- Footer -->
  </body>
</html>
