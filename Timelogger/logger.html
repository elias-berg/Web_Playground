<!DOCTYPE html>
<html>
<head>
  <title>Time Logger</title>

  <style>
    .erb_space {
      margin: 10px 10px 10px 10px;
    }
  
    .erb_cell {
      padding: 5px 5px 5px 5px;
      border: 1px solid black;
    }
    
    .erb_tbl {
      border: 1px solid black;
    }
  </style>  
</head>
<body>

<script src="./logfuncs.js"></script>

<h1>Time Logger</h1>

<div class="erb_space">
  <table>
    <tbody>
      <tr>
      <td>TLP: <input class="disableme" type="text" id="tlp"/></td>
      <td>Description: <input class="disableme" type="text" id="desc"/></td>
      <td><button class="disableme" type="submit" onClick="saveLine()">Log Time</button></td>
    </tr>
    </tbody>
  </table>
</div>

<br>

<div class="erb_space">
  <table id="timetable" class="erb_tbl">
    <tbody class="erb_tbl">
      <tr>
        <th class="erb_cell">TLP</th>
        <th class="erb_cell">Description</th>
        <th class="erb_cell">Start Time</th>
        <th class="erb_cell">End Time</th>
        <th class="erb_cell">Time Spent</th>
        <th class="erb_cell">Subtotal</th>
      </tr>
    </tbody>
  </table>
</div>

<br>

<div class="erb_space">
  <button class="disableme" type="submit" onClick="finish()">Finish</button>
</div>

<div class="erb_space" id="totals" hidden="true">
<h2>Totals</h2>
  <table id="totaltable" class="erb_tbl">
    <tbody>
      <tr>
        <th class="erb_cell">TLP</th>
        <th class="erb_cell">Descriptions</th>
        <th class="erb_cell">Total Time Spent</th>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
